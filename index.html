<!doctype html>
<!-- 
  Version: 1.0.0 
  Author: [kuma]
  Date: [2024-8-29]
  Description: WebAR application with 23 assets (22 MP4 videos, 1 GLB model), including start button for user permissions. 
  Changes:
    - Initial implementation of camera and motion sensor permissions.
    - Added support for 22 video assets and 1 GLB model.
    - Implemented start button to ensure user permissions are obtained.
    - Fixed visibility issue with start button.
-->

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <style>
            #startButton {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px 40px;
                font-size: 24px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 9999;
                visibility: visible;
            }
        </style>
        <script>
            function hideStartButton() {
                const startButton = document.getElementById('startButton');
                startButton.style.visibility = 'hidden';
            }

            function startAR() {
                // カメラの許可をリクエスト
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        console.log('カメラアクセス成功');
                        return requestMotionPermission();
                    })
                    .then(response => {
                        console.log('モーションセンサーアクセス成功:', response);
                        hideStartButton(); // 許可が取れたらボタンを隠す
                    })
                    .catch(error => {
                        console.error('エラーが発生しました:', error);
                        hideStartButton(); // エラー時にもボタンを隠す
                    });
            }

            function requestMotionPermission() {
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    return DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                console.log('モーションセンサーアクセスが許可されました');
                                return Promise.resolve('granted');
                            } else {
                                return Promise.reject('モーションセンサーアクセスが拒否されました');
                            }
                        });
                } else {
                    console.log('モーションセンサーアクセスの許可が不要');
                    return Promise.resolve('not required');
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                const startButton = document.getElementById('startButton');

                startButton.addEventListener('click', function () {
                    // ビデオをロードするだけで再生はしない
                    const videos = [];
                    for (let i = 1; i <= 22; i++) {
                        const video = document.getElementById(`vid${i}`);
                        video.load();
                        videos.push(video);
                    }

                    startAR();
                });
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <button id="startButton">タップして開始</button>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            embedded
        >
            <a-assets>
                <!-- 22個のビデオアセット -->
                <video id="vid1" src="assets/asset1.mp4" preload="auto" loop crossorigin playsinline></video>
                <video id="vid2" src="assets/asset2.mp4" preload="auto" loop crossorigin playsinline></video>
                <!-- 同様に、vid3 から vid22 まで追加 -->
                <video id="vid22" src="assets/asset22.mp4" preload="auto" loop crossorigin playsinline></video>
                
                <!-- GLBモデルのアセット -->
                <a-asset-item id="model23" src="assets/model.glb"></a-asset-item>
            </a-assets>

            <!-- 22個のマーカー（ビデオ用） -->
            <a-marker type="pattern" preset="custom" url="assets/marker1.patt" videohandler video-id="#vid1" id="marker1">
                <a-video src="#vid1" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0"></a-video>
            </a-marker>
            <a-marker type="pattern" preset="custom" url="assets/marker2.patt" videohandler video-id="#vid2" id="marker2">
                <a-video src="#vid2" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0"></a-video>
            </a-marker>
            <!-- 同様に、marker3 から marker22 まで追加 -->

            <!-- GLBモデル用のマーカー -->
            <a-marker type="pattern" preset="custom" url="assets/marker23.patt" modelhandler model-id="#model23" id="marker23">
                <a-entity gltf-model="#model23" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" visible="false"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
